<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">

    <!--Font Awesome CDN Link-->
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">

    <!-- Normalize.css -->
    <link rel="stylesheet" type="text/css" href="resources/css/normalize.css">

    <!--Our Stylesheet-->
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Mailchimp MVP Test</title>
</head>

<body>
    <!-- Begin MailChimp Signup Form -->

    <div id="mc_embed_signup" class="container form-group">
        <form action="https://shootbeta.us12.list-manage.com/subscribe/post?u=921c681ec7e9cef99573acccf&amp;id=d0c500069f" method="post"
            id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
            <div id="mc_embed_signup_scroll">
                <h2>Welcome to Shoot!</h2>

                <div class="mc-field-group">
                    <label for="mce-EMAIL">Email Address</label>
                    <input type="email" value="" name="EMAIL" class="form-control required email" id="mce-EMAIL">
                </div>

                <div class="mc-field-group">
                    <label for="mce-FNAME">First Name </label>
                    <input type="text" value="" name="FNAME" class="form-control" id="mce-FNAME">
                </div>

                <div class="mc-field-group">
                    <label for="mce-LNAME">Last Name </label>
                    <input type="text" value="" name="LNAME" class="form-control" id="mce-LNAME">
                </div>

                <div class="mc-field-group size1of2">
                    <label for="mce-PHONE">Phone Number </label>
                    <input type="text" name="PHONE" class="form-control" value="" id="mce-PHONE">
                </div>

                <div class="mc-field-group input-group">
                    <p>Which package would you like to choose?</p>
                        <ul>
                            <li>
                                <input class="form-control" type="radio" value="Package 1" name="MMERGE5" id="mce-MMERGE5-0">
                                <p for="mce-MMERGE5-0">Package 1</p>

                            </li>
                            <li>
                                <input class="form-control" type="radio" value="Package 2" name="MMERGE5" id="mce-MMERGE5-1">

                                <p for="mce-MMERGE5-1">Package 2</p>
                            </li>
                            <li>
                                <input type="radio" value="Package 3" name="MMERGE5" id="mce-MMERGE5-2">

                                <p for="mce-MMERGE5-2">Package 3</p>
                            </li>
                        </ul>
                </div>

                <div class="mc-field-group">
                    <label for="mce-MMERGE3">Time Slots </label>
                    <select name="MMERGE3" class="form-control" id="mce-MMERGE3">
                        <option value=""></option>
                        <option value="Monday, 2:00pm">Monday, 2:00pm</option>
                        <option value="Tuesday, 3:30pm">Tuesday, 3:30pm</option>
                        <option value="Wednesday, 6:30pm">Wednesday, 6:30pm</option>
                        <option value="Thursday, 3:30pm">Thursday, 3:30pm</option>
                        <option value="Friday, 6:30pm">Friday, 6:30pm</option>
                        <option value="Saturday, 3:30pm">Saturday, 3:30pm</option>
                        <option value="Sunday, 6:30pm">Sunday, 6:30pm</option>

                    </select>
                </div>

                <div class="mc-field-group">
                    <label for="mce-MMERGE6">Payments Method </label>
                    <select name="MMERGE6" class="form-control" id="mce-MMERGE6">
                        <option value=""></option>
                        <option value="Cash">Cash</option>
                        <option value="Paypal">Paypal</option>
                        <option value="Venmo">Venmo</option>

                    </select>
                </div>

                <div id="mce-responses" class="clear">
                    <div class="response" id="mce-error-response" style="display:none"></div>
                    <div class="response" id="mce-success-response" style="display:none"></div>
                </div>

                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true">
                    <input type="text" name="b_921c681ec7e9cef99573acccf_d0c500069f" tabindex="-1" value="">
                </div>

                <div class="clear">
                    <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
                </div>

            </div>

        </form>
    </div>
    <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
    <script type='text/javascript'>
        (function ($) {
            window.fnames = new Array();
            window.ftypes = new Array();
            fnames[0] = 'EMAIL';
            ftypes[0] = 'email';
            fnames[1] = 'FNAME';
            ftypes[1] = 'text';
            fnames[2] = 'LNAME';
            ftypes[2] = 'text';
            fnames[4] = 'PHONE';
            ftypes[4] = 'phone';
            fnames[5] = 'MMERGE5';
            ftypes[5] = 'radio';
            fnames[3] = 'MMERGE3';
            ftypes[3] = 'dropdown';
            fnames[6] = 'MMERGE6';
            ftypes[6] = 'dropdown';
        }(jQuery));
        var $mcj = jQuery.noConflict(true);
    </script>
    <!--End mc_embed_signup-->
</body>

</html>
