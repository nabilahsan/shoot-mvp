    <div id="formDiv" class="container form-group">
        <form name="lisaContact" netlify>
            <div id="formElements">
                <h2>Let's get some information about your shoot!</h2>

                <div >
                    <label for="">First Name </label>
                    <input type="text" value="" name="FNAME" class="form-control" id="">
                </div>

                <div >
                    <label for="">Last Name </label>
                    <input type="text" value="" name="LNAME" class="form-control" id="">
                </div>
                <div >
                    <label for="">Email Address</label>
                    <input type="email" value="" name="EMAIL" class="form-control required email" id="">
                </div>

                <div >
                    <label for="">Phone Number </label>
                    <input type="text" name="PHONE" class="form-control" value="" id="">
                </div>

                <!-- Message section -->
                <div  id="message">
                    <label for="">Enter message here: </label>
                    <input type="text" value="" name="" class="form-control" id="">
                </div>

                <!-- Radio buttons for package -->
                <div id="package">
                    <label>Which package would you like to choose?</label>
                    <div class="row" id="row1" >
                        <div id="inputgroup" class="container row col-sm-4">
                            <ul>
                                <li>
                                    <label class="btn active">
                                        <span>Bronze</span>
                                        <input class="form-control" type="radio" value="Package 1" name="">
                                    </label>

                                </li>
                                <li>
                                    <label class="btn active">
                                        <span>Silver</span>
                                        <input class="form-control" type="radio" value="Package 2" name="">
                                    </label>

                                </li>
                                <li>
                                    <label class="btn active">
                                        <span>Gold</span>
                                        <input class="form-control" type="radio" value="Package 3" name="">
                                    </label>
                                </li>
                            </ul>
                        </div>

                        <!-- Information on Packages -->
                        <div id="packageInfo" class="col-md-6">
                            <div id="p1info" style='display:none'>
                                <!-- Package 1 -->
                                <ul>
                                    <li>$100</li>
                                    <!-- Hourly Rate -->
                                    <li>10 Photos</li>
                                    <!-- Number of Images  -->
                                    <li>30 minutes</li>
                                    <!-- Outfit changes -->
                                    <li>1 Location</li>
                                </ul>
                            </div>
                            <div id="p2info" style='display:none'>
                                <!-- Package 2 -->
                                <ul>
                                    <li>$175</li>
                                    <li>20 Photos</li>
                                    <li>1 to 2 hours</li>
                                    <li>1 Location</li>
                                </ul>
                            </div>
                            <div id="p3info" style='display:none'>
                                <!-- Package 3 -->
                                <ul>
                                    <li>$200</li>
                                    <li>35 Photos</li>
                                    <li>4 hours</li>
                                    <li>3 Location</li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>

                <div >
                    <label for="">Time Slots </label>
                    <select name="" class="form-control" id="">
                        <option value="Monday, 2:00pm">Monday, 2:00pm</option>
                        <option value="Tuesday, 3:30pm">Tuesday, 3:30pm</option>
                        <option value="Wednesday, 6:30pm">Wednesday, 6:30pm</option>
                        <option value="Thursday, 3:30pm">Thursday, 3:30pm</option>
                        <option value="Friday, 6:30pm">Friday, 6:30pm</option>
                        <option value="Saturday, 3:30pm">Saturday, 3:30pm</option>
                        <option value="Sunday, 6:30pm">Sunday, 6:30pm</option>

                    </select>
                </div>

                <div >
                    <label>Payments Method </label>
                    <select name="payment" class="form-control" id="">
                        <option value="Cash">Cash</option>
                        <option value="Paypal">Paypal</option>
                        <option value="Venmo">Venmo</option>

                    </select>
                </div>


                <div class="clear">
                    <input class="btn" type="button" id="back" value="Back" onclick="window.location.href= 'lisa.html'">

                    
                    <button class="btn" type="submit" value="Subscribe" name="subscribe" id="book">Book</button>
                </div>
            </div>
        </form>


    </div>
